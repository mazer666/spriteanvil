name: Deploy to GitHub Pages

on:
  push:
    branches: ["main", "dev"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- DEBUG: zeigt dir im Log genau, wo der Runner steht und welche Files da sind ---
      - name: Debug workspace
        run: |
          echo "PWD:"
          pwd
          echo ""
          echo "LIST ROOT:"
          ls -la
          echo ""
          echo "CHECK package.json:"
          if [ -f package.json ]; then
            echo "package.json EXISTS ✅"
            echo "First lines:"
            head -n 20 package.json
          else
            echo "package.json MISSING ❌"
            echo "Listing again:"
            ls -la
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # IMPORTANT: npm install (nicht ci), weil bei Remote-Repos oft kein package-lock existiert
      - name: Install deps
        run: npm install --no-audit --no-fund

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - name: Deploy
        uses: actions/deploy-pages@v4
