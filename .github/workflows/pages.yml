name: Deploy to GitHub Pages

on:
  push:
    branches: ["main", "dev"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: ${{ github.workspace }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Debug: zeigt sicher, wo wir sind + ob Node package.json lesen kann
      - name: Debug workspace
        run: |
          echo "PWD:"
          pwd
          echo ""
          echo "LIST ROOT:"
          ls -la
          echo ""
          echo "SHOW package.json via ls:"
          ls -la package.json
          echo ""
          echo "READ name from package.json via node:"
          node -p "require('./package.json').name"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm install --no-audit --no-fund

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - name: Deploy
        uses: actions/deploy-pages@v4
